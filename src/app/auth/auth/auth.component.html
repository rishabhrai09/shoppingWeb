<div class="row">
   <div class="col-xs-12 col-md-12 col-sm-12 col-md-offset-3" >
    <!-- <div class="alert alert-danger" *ngIf="error" >
 {{error}}
    </div>   -->
    <app-alert [message]="error" *ngIf="error" (close)="onhandleError()"></app-alert>
    <div *ngIf="isLoding" style="display: flex; justify-content: center; align-items: center; height: 600px;">
      <app-loding></app-loding>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" *ngIf="!isLoding">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" class="form-control" ngModel name="email" required email>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6" >
      </div>
      <div>
        <button class="btn btn-primary" type="submit" [disabled]="!loginForm .valid">{{isLoginMode?'Login':'Sign Up'}}</button> &nbsp; &nbsp;
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">{{isLoginMode?'switch to Sign Up': 'switch to Login'}}</button>
      </div>
    </form>
  </div>
</div>
