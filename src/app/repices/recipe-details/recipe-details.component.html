<div class="row">
  <div class="col-xs-12 mt-3">
    <img [src]="recipe.imagePath" alt="" class="img-fluid" style="width: 50%;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdwon #r="appDropdwon">
      <button type="button" class="btn btn-primary dropdown-toggle">Manage Recipe <span class="caret"></span></button>
    <ul class="dropdown-menu "  [ngClass]="{'show':r.isOpen}">
      <li><a (click)="onAddToShoppinglist()" style="cursor: pointer;">To Shopping list</a></li>
      <li><a href="#">Edit list</a></li>
    <li><a href="#">Delet list</a></li>
    </ul>
  </div>
</div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipe.description}}
  </div>
</div>


<div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
     <li class="list-group-item" *ngFor="let ingrediant of recipe.ingrediants">
  {{ingrediant.name}} - {{ingrediant.amount}}
     </li>
   </ul> 
  </div>
</div>
